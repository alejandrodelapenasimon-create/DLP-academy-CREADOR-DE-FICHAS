<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>De ejercicio a Ficha PDF</title>
<link rel="icon" type="image/png" href="logo.png">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
canvas {
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    max-width: 100%;
    height: auto;
    border-radius: 0.75rem;
    transition: transform 0.3s;
}
.loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3b82f6;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>

<body class="bg-gray-50 h-screen w-screen overflow-x-hidden font-sans flex flex-col">

<!-- HEADER -->
<div class="bg-gradient-to-r from-blue-600 to-blue-500 p-4 text-center shadow-lg flex-none">
    <h1 class="text-2xl md:text-3xl font-extrabold text-white flex justify-center items-center">
        <i class="fa-solid fa-file-pdf mr-2"></i>Foto a Ficha PDF
    </h1>
    <p class="text-blue-100 text-xs md:text-sm">Sube una imagen y genera tu PDF</p>
</div>

<div class="flex-grow flex flex-col items-center p-4 w-full max-w-6xl mx-auto">

    <div class="w-full flex flex-col flex-grow">

        <label class="block text-lg font-semibold mb-2 text-gray-700 text-center">
            Selecciona una imagen
        </label>
        
        <!-- DROPZONE -->
        <div onclick="photoInput.click()" id="dropZone"
             class="group w-full min-h-[60vh] flex flex-col justify-center items-center
                    border-4 border-dashed border-gray-300 rounded-3xl cursor-pointer
                    bg-white hover:bg-blue-50 hover:border-blue-400
                    transition-all duration-500">

            <input type="file" id="photoInput" accept="image/*" class="hidden">

            <!-- ICONO NUEVO -->
            <div class="text-7xl md:text-9xl text-gray-300 mb-6
                        transition-all duration-500 transform
                        group-hover:text-blue-600
                        group-hover:scale-110">
                <i class="fa-solid fa-file-arrow-up"></i>
            </div>

            <p id="fileName"
               class="text-gray-500 text-xl md:text-2xl font-medium
                      transition-colors duration-500
                      group-hover:text-blue-700">
                Toca aquí para subir o tomar foto
            </p>
        </div>

        <!-- CANVAS -->
        <div id="canvasContainer"
             class="hidden w-full min-h-[60vh] bg-gray-100 p-4 rounded-3xl
                    shadow-inner flex items-center justify-center relative
                    border border-gray-200">
            <canvas id="miCanvas" class="bg-white"></canvas>
            
            <button onclick="resetInput()"
                class="absolute top-4 right-4 bg-white text-gray-700
                       px-4 py-2 rounded-full shadow-lg font-bold
                       hover:bg-gray-100 transition">
                <i class="fa-solid fa-rotate-right mr-2"></i> Cambiar
            </button>
        </div>

        <!-- BOTÓN -->
        <button id="sendBtn" disabled
            class="mt-6 w-full max-w-3xl mx-auto
                   bg-blue-600 text-white py-5 rounded-2xl
                   font-bold text-xl shadow-lg
                   hover:bg-blue-700 hover:shadow-xl
                   transform active:scale-95
                   transition-all duration-200
                   disabled:opacity-50 disabled:cursor-not-allowed"
            onclick="enviar()">
            Generar PDF
        </button>

        <div id="status"
             class="hidden mt-4 text-center p-4 rounded-xl font-medium
                    max-w-3xl mx-auto w-full"></div>

        <div id="downloadContainer"
             class="hidden mt-4 text-center max-w-3xl mx-auto w-full"></div>

    </div>

</div>

<footer class="p-3 text-center text-xs text-gray-400 bg-gray-100 flex-none">
    © 2025 DLP Academy Tool
</footer>

<script>
const N8N_WEBHOOK_URL = "https://podzolic-dorethea-rancorously.ngrok-free.dev/webhook-test/711e538b-9d63-42bb-8494-873301ffdf39";
const canvas = document.getElementById("miCanvas");
const ctx = canvas.getContext("2d");
const sendBtn = document.getElementById("sendBtn");
const status = document.getElementById("status");
const fileName = document.getElementById("fileName");
const downloadContainer = document.getElementById("downloadContainer");
const photoInput = document.getElementById("photoInput");
const dropZone = document.getElementById("dropZone");
const canvasContainer = document.getElementById("canvasContainer");

function resetInput() {
    photoInput.value = '';
    canvasContainer.classList.add("hidden");
    dropZone.classList.remove("hidden");
    sendBtn.disabled = true;
    fileName.textContent = "Toca aquí para subir o tomar foto";
    status.classList.add("hidden");
    downloadContainer.classList.add("hidden");
}

photoInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;

    fileName.textContent = file.name;
    const reader = new FileReader();
    reader.onload = ev => {
        const img = new Image();
        img.onload = () => {
            const max = 1600;
            let w = img.width, h = img.height;
            if (w > max) { h *= max / w; w = max; }
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);

            dropZone.classList.add("hidden");
            canvasContainer.classList.remove("hidden");
            sendBtn.disabled = false;
        };
        img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
};

async function enviar() {
    sendBtn.innerHTML = `<span class="loader inline-block mr-2 align-middle"></span> Procesando...`;
    sendBtn.disabled = true;
    downloadContainer.classList.add("hidden");

    canvas.toBlob(async blob => {
        const fd = new FormData();
        fd.append("data", blob, "imagen.jpg");

        try {
            const res = await fetch(N8N_WEBHOOK_URL, {
                method: "POST",
                body: fd
            });
            if (!res.ok) throw "n8n no respondió";

            const data = await res.blob();
            descargar(data, "Documento.pdf");
            crearBotonDescarga(data, "Documento.pdf");
            mensaje("¡PDF listo! La descarga comenzará automáticamente.");
        } catch (e) {
            mensaje("Error: Verifica que n8n esté activo.", false);
            console.error(e);
        } finally {
            sendBtn.innerHTML = "Generar PDF";
            sendBtn.disabled = false;
        }
    }, "image/jpeg", 0.85);
}

function descargar(blob, nombre) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = nombre;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
}

function crearBotonDescarga(blob, nombre) {
    downloadContainer.innerHTML = "";
    const btn = document.createElement("button");
    btn.innerHTML = '<i class="fa-solid fa-download mr-2"></i> Descargar PDF nuevamente';
    btn.className = "mt-4 w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-md hover:bg-green-700 transition-all";
    btn.onclick = () => descargar(blob, nombre);
    downloadContainer.appendChild(btn);
    downloadContainer.classList.remove("hidden");
}

function mensaje(txt, ok = true) {
    status.innerHTML = txt;
    status.className = `mt-4 text-base text-center p-4 rounded-xl font-medium shadow-sm ${
        ok
        ? "bg-green-100 text-green-800 border border-green-200"
        : "bg-red-100 text-red-800 border border-red-200"
    }`;
    status.classList.remove("hidden");
}
</script>

</body>
</html>
