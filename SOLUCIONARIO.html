<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solucionario automÃ¡tico</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid currentColor;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>

<body class="bg-white min-h-screen">

<header class="bg-purple-600 p-6 text-center shadow-md">
  <h1 class="text-2xl font-bold text-white">
    <i class="fa-solid fa-book-open mr-2"></i>Solucionario automÃ¡tico
  </h1>
  <p class="text-purple-100 text-sm">
    Sube una ficha y recibe el solucionario completo
  </p>
</header>

<main class="max-w-2xl mx-auto p-6">

  <!-- SUBIDA DE ARCHIVO -->
  <div onclick="archivo.click()"
    class="border-4 border-dashed border-gray-300 rounded-xl p-8 text-center cursor-pointer hover:bg-gray-50 transition">
    <input type="file" id="archivo" accept="image/*,application/pdf" class="hidden">
    <div class="text-5xl text-gray-300 mb-2">
      <i class="fa-solid fa-file-arrow-up"></i>
    </div>
    <p id="nombreArchivo" class="text-gray-500 font-medium">
      Sube foto(s) o PDF de los ejercicios
    </p>
  </div>

  <!-- BOTÃ“N -->
  <button id="sendBtn" disabled onclick="enviar()"
    class="mt-6 w-full bg-purple-600 text-white py-4 rounded-xl font-bold text-lg cursor-not-allowed">
    Generar solucionario PDF
  </button>

  <!-- ESTADO -->
  <div id="status" class="hidden mt-4 text-sm text-center p-3 rounded-lg font-medium"></div>

</main>

<script>
/* ðŸ”— WEBHOOK N8N */
const N8N_WEBHOOK_URL =
"https://podzolic-dorethea-rancorously.ngrok-free.dev/webhook-test/711e538b-9d63-42bb-8494-873301ffdf39";

const archivo = document.getElementById("archivo");
const sendBtn = document.getElementById("sendBtn");
const status = document.getElementById("status");
const nombreArchivo = document.getElementById("nombreArchivo");

archivo.onchange = e => {
  if (!e.target.files.length) return;
  nombreArchivo.textContent = e.target.files[0].name;
  activar();
};

function activar(){
  sendBtn.disabled = false;
  sendBtn.classList.remove("cursor-not-allowed");
}

function mensaje(txt, ok=true){
  status.textContent = txt;
  status.className =
    `mt-4 text-sm text-center p-3 rounded-lg font-medium ${
      ok ? "bg-green-100 text-green-700"
         : "bg-red-100 text-red-700"
    }`;
  status.classList.remove("hidden");
}

async function enviar(){
  const file = archivo.files[0];
  if (!file){
    mensaje("Sube una imagen o PDF", false);
    return;
  }

  sendBtn.innerHTML =
    `<span class="loader inline-block mr-2"></span> Analizando ejercicios...`;
  sendBtn.disabled = true;

  const fd = new FormData();
  fd.append("archivo", file);

  /* ðŸ”´ MENSAJE CLAVE PARA N8N */
  fd.append("tipoDocumento", "solucionario");
  fd.append(
    "instrucciones",
    "Analiza los ejercicios del archivo y genera el solucionario completo paso a paso en PDF."
  );

  try {
    const res = await fetch(N8N_WEBHOOK_URL, {
      method: "POST",
      body: fd
    });

    if (!res.ok) throw "Error servidor";

    const pdf = await res.blob();
    descargar(pdf, "Solucionario.pdf");
    mensaje("Â¡Solucionario generado correctamente!");
  }
  catch {
    mensaje("Error al generar el solucionario", false);
  }
  finally {
    sendBtn.innerHTML = "Generar solucionario PDF";
    activar();
  }
}

function descargar(blob, nombre){
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = nombre;
  a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
