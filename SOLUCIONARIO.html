<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solucionario automÃ¡tico</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid currentColor;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<header class="bg-yellow-400 p-4 md:p-6 text-center shadow-md">
  <h1 class="text-2xl md:text-3xl font-bold text-gray-900">
    <i class="fa-solid fa-book-open mr-2"></i>Solucionario automÃ¡tico
  </h1>
  <p class="text-yellow-900 text-sm md:text-base font-medium mt-1">
    Sube una ficha y recibe el solucionario completo
  </p>
</header>

<main class="w-full max-w-6xl mx-auto p-4 md:p-8 flex-grow flex flex-col">

  <div onclick="archivo.click()"
    class="w-full min-h-[60vh] flex flex-col justify-center items-center border-4 border-dashed border-gray-300 rounded-2xl p-4 cursor-pointer bg-white hover:bg-yellow-50 hover:border-yellow-400 transition duration-300 group shadow-sm">
    
    <input type="file" id="archivo" accept="image/*,application/pdf" class="hidden">
    
    <div class="text-6xl md:text-8xl text-gray-300 mb-6 group-hover:text-yellow-500 transition transform group-hover:scale-110 duration-300">
      <i class="fa-solid fa-file-arrow-up"></i>
    </div>
    
    <p id="nombreArchivo" class="text-gray-500 text-lg md:text-2xl font-medium group-hover:text-yellow-700 text-center px-4">
      Haz clic o arrastra tus ejercicios aquÃ­
    </p>
    <p class="text-gray-400 text-sm mt-2 font-light">Soporta PDF e ImÃ¡genes</p>
  </div>

  <div class="w-full max-w-xl mx-auto">
      <button id="sendBtn" disabled onclick="enviar()"
        class="mt-6 w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 py-4 md:py-5 rounded-xl font-bold text-lg md:text-xl cursor-not-allowed transition shadow-md hover:shadow-lg transform active:scale-95">
        Generar solucionario PDF
      </button>

      <div id="status" class="hidden mt-4 text-sm md:text-base text-center p-4 rounded-lg font-medium"></div>
  </div>

</main>

<script>
/* ðŸ”— WEBHOOK N8N */
const N8N_WEBHOOK_URL =
"https://podzolic-dorethea-rancorously.ngrok-free.dev/webhook-test/711e538b-9d63-42bb-8494-873301ffdf39";

const archivo = document.getElementById("archivo");
const sendBtn = document.getElementById("sendBtn");
const status = document.getElementById("status");
const nombreArchivo = document.getElementById("nombreArchivo");

archivo.onchange = e => {
  if (!e.target.files.length) return;
  // Mostramos el nombre del archivo y un icono de check
  nombreArchivo.innerHTML = `<i class="fa-solid fa-check-circle text-green-500 mr-2"></i> ${e.target.files[0].name}`;
  activar();
};

function activar(){
  sendBtn.disabled = false;
  sendBtn.classList.remove("cursor-not-allowed", "opacity-50");
}

function mensaje(txt, ok=true){
  status.textContent = txt;
  status.className =
    `mt-4 text-sm md:text-base text-center p-3 rounded-lg font-medium border ${
      ok ? "bg-green-100 text-green-800 border-green-200"
         : "bg-red-100 text-red-800 border-red-200"
    }`;
  status.classList.remove("hidden");
}

async function enviar(){
  const file = archivo.files[0];
  if (!file){
    mensaje("Sube una imagen o PDF", false);
    return;
  }

  sendBtn.innerHTML =
    `<span class="loader inline-block mr-2 align-middle"></span> Analizando ejercicios...`;
  sendBtn.disabled = true;

  const fd = new FormData();
  fd.append("archivo", file);
  fd.append("tipoDocumento", "solucionario");
  fd.append(
    "instrucciones",
    "Analiza los ejercicios del archivo y genera el solucionario completo paso a paso en PDF."
  );

  try {
    const res = await fetch(N8N_WEBHOOK_URL, {
      method: "POST",
      body: fd
    });

    if (!res.ok) throw "Error servidor";

    const pdf = await res.blob();
    descargar(pdf, "Solucionario.pdf");
    mensaje("Â¡Solucionario generado correctamente!");
  }
  catch {
    mensaje("Error al generar el solucionario", false);
  }
  finally {
    sendBtn.innerHTML = "Generar solucionario PDF";
    activar();
  }
}

function descargar(blob, nombre){
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = nombre;
  a.click();
  URL.revokeObjectURL(url);
}
</script>
